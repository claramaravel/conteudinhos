<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil Exclusivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Perfil -->
  <section class="profile">
    <div class="container">
      <!-- Imagem de Perfil -->
      <div class="profile-header">
        <img src="Maravel/perfil.jpg" alt="Minha Foto" class="profile-image">
        <h1>Oi, eu sou Gaby Maravel! 😘</h1>
        <p class="profile-bio">São Paulo | 18 anos | Conteúdo exclusivo para você 🔥</p>
      </div>

      <!-- Galeria de Fotos -->
      <div class="photo-gallery">
        <h2>Conteúdo Exclusivo 🔥</h2>
        <div class="carousel">
          <div class="carousel-inner">
            <img src="Maravel/1.jpg" alt="Foto 1" class="carousel-item active">
            <img src="Maravel/2.jpg" alt="Foto 2" class="carousel-item">
            <img src="Maravel/3.jpg" alt="Foto 3" class="carousel-item">
          </div>
          <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
          <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        </div>
      </div>

      <!-- Chamada para Ação -->
      <div class="cta">
        <p class="cta-text">Quer ver mais? 😏 Acesse agora o conteúdo completo por apenas R$10!</p>
        <p class="cta-subtext">Clique no botão abaixo para liberar seu acesso! 🔥</p>
        <button class="cta-button" onclick="openPayment()">QUERO COMPRAR AS FOTOS AGORA!</button>
      </div>

      <!-- Contato -->
      <div class="contact">
        <p>Me chama no direct para saber mais! 😘💋</p>
        <button class="cta-button" onclick="window.location.href='https://www.instagram.com/gaby.maravel/'">Fale comigo no Instagram</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
